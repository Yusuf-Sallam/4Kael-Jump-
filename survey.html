<html>
<head>
<title>4Kael Jump Program</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    background-color: black;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;

}

h1{
    color: rgb(0, 0, 0);
}

.container {
    max-width: 600px;
    margin: 100px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Style the button */
.custom-button {
        margin-top: 10px;
        margin-bottom: 10px;
        display: inline-block;
        padding: 10px 20px;
        background-color: rgb(255, 0, 0);
        color: black;
        border: none;
        border-radius: 10px; /* Add rounded corners for soft edges */
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
  
      /* Style the button on hover for a slight effect */
.custom-button:hover {
        background-color: #b0b0b0; /* Darken the button color */
      }
  

        /* Style the navigation bar */
        .navbar {
            background-color: #000; /* Black background color */
            overflow: hidden;
        }

        /* Navigation bar links */
        .navbar a {
            float: left;
            font-size: 16px;
            color: #fff; /* White text color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style the dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style the dropdown button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: #fff;
            background-color: inherit;
            padding: 14px 16px;
            margin: 0;
        }

        /* On hover, the dropdown button will change color */
        .dropdown:hover .dropbtn {
            background-color: #333; /* Darker shade of black */
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            z-index: 1;
        }

        /* Style the dropdown links */
        .dropdown-content a {
            float: none;
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* On hover, the dropdown links will change color */
        .dropdown-content a:hover {
            background-color: #333; /* Darker shade of black */
        }

        /* Show the dropdown content when the dropdown button is hovered over */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 7px;
            text-align: center;
                }

                .contact-info a {
                    color: #fff;
                    text-decoration: none;
                }

                .social-links a {
                    margin: 0 10px;
                    display: inline-block;
                }

                .social-links img {
                    width: 20px;
                    height: 20px;
                    border: none;
                }

                .social-links a:hover img {
                    opacity: 0.8;
                }

                    .yup {
                    display: flex;
                    justify-content: space-between;
                }
</style>
</head>
<body>

    <div class="yup">
        <div class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
                    <a href="standard_learn.html">Standard</a>
                    <a href="personal_learn.html">Personalized</a>
                    <a href="1on1_learn.html">1-on-1</a>
                </div>
            </div>
        </div>
        
    <!-- Main Picture. -->
            <div class="centered-text">
                <img src="yup.png" width="100" height="100" >
            </div>
    </div>
    <hr>
    
    <div class="container">
        <h1>Which program are you interested in?</h1>
        <button id="standardButton" class="custom-button"><b>Standard Program</b></button>
        <button id="personalizedButton" class="custom-button"><b>Personalized Program</b></button>
        <button id="on1Button" class="custom-button"><b>In-Person Program</b></button>

    </div>

    <hr>
    <footer>
        <div class="contact-info" >
            <p class="white">Contact Email: <a href="mailto:4kael.business@gmail.com" class="custom-font">4kael.business@gmail.com</a></p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/4kael/?hl=en" target="_blank"><img src="ig.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/channel/UCydBS5LuedqiAwosJEw_Ueg" target="_blank"><img src="yt.png" alt="YouTube"></a>
            <a href="https://www.tiktok.com/@4kael_" target="_blank"><img src="ti.png" alt="TikTok"></a>
        </div>
    </footer>
    <hr>

    

<script>

// Get references to the buttons
const standardButton = document.getElementById("standardButton");
const personalizedButton = document.getElementById("personalizedButton");

// Add click event listeners to the buttons
standardButton.addEventListener("click", () => {
    window.location.href = "standard_learn.html"; // Redirect to standard.html
});

personalizedButton.addEventListener("click", () => {
    window.location.href = "personal_learn.html"; // Redirect to personalized.html
});

on1Button.addEventListener("click", () => {
    window.location.href = "1on1_learn.html"; // Redirect to personalized.html
});

</script>
</body>
</html>
